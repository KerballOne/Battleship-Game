        //High Velocity Aircraft Rocket
        #autoLOC_NAS_AB_HVAR_USN_title = Cohete de avión de alta velocidad
        //The High Velocity Aircraft Rocket, or HVAR, also known by the nickname Holy Moses, was an American unguided rocket developed during World War II to attack targets on the ground from aircraft. It saw extensive use during both World War II and the Korean War.
        #autoLOC_NAS_AB_HVAR_USN_description = El cohete de alta velocidad de aeronaves, o HVAR, también conocido por el apodo Moses santo, era un cohete no guiado americano desarrollado durante la Segunda Guerra Mundial para atacar blancos en el suelo de la aviación. Vio el uso extenso durante tanto la Segunda Guerra Mundial como la Guerra de Corea.
 
