        #autoLOC_NAS_AA_MG_DShK1938_SN_description = La ametralladora DShK fue originalmente diseñada en 1930 y entró en producción limitada para el ejército en 1933. El primer modelo era demasiado voluminoso para uso naval y tuvo que ser rediseñado. El nuevo modelo fue aceptado en servicio en 1938 y sigue siendo la principal MG pesada del ejército ruso hasta el día de hoy.
 
