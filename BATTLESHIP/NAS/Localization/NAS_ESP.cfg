        #autoLOC_NAS_AA_MG_20Oerlikonx2_USN_description = El cañón de 20mm de Oerlikon es una serie de cañones automáticos, ampliamente producidos por Oerlikon Contraves y otros, con varios modelos empleados tanto por las fuerzas aliadas como por el Eje durante la Segunda Guerra Mundial, esta es una de ellas usada por la marina estadounidense. (Utiliza la munición original de BDArmory para hacerlo más sencillo)
 
