        #autoLOC_NAS_DD_130B-2LM_SN_description = El desarrollo de un nuevo cañón naval soviético de 130 mm comenzó en 1929, con el fin de reemplazar a las viejas ametralladoras del Modelo 1913. Esta ametralladora tiene un barril alargado y baja la presión de la cámara, haciéndola mucho más duradera y precisa, con una tasa de disparo más alta.
 
