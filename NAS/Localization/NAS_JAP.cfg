		#autoLOC_NAS_RA_21GoKai2_IJN_description = 二式二号電波探信儀一型は、大日本帝国海軍が開発した艦艇搭載用の対空警戒レーダー。二号一型電探、21号電探などとも呼ばれます。1942年（昭和17年）5月に戦艦「伊勢」に搭載されて実験が行われ、ミッドウェー海戦後に空母などの重要艦艇から順次搭載されました。後に小型軽量な一号三型が実用化されると、対空レーダーの主力はそちらに移りました。21号電探は、少なくとも30基以上が実戦配備されていました。
 
		//Type 91 Torpedo Mod 2 "Thunder Fish"
