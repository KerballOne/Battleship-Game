		#autoLOC_NAS_BB_356x2_IJN_description = ヴィッカース45口径14インチ連装砲は、英国ヴィッカース社が輸出用に開発したもので、金剛型巡洋戦艦に主砲として搭載されました。さらに、若干の改良を加えて国産化した「四十五口径四一式三十六糎連装砲」は、扶桑型や伊勢型などの日本で建造された超弩級戦艦に装備されていました。
 
