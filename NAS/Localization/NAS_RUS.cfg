        #autoLOC_NAS_BB_380M1935x4_FNFL_description = В качестве последних броненосных орудий, разработанных Францией, это оружие было смонтировано в четырехъядерных башнях, которые были действительно более двойными. В общей сложности 21 орудие было построено между 1936 и 1940 годами, а еще 9 орудий были построены после войны, и все послевоенные пушки были утилизированы.

