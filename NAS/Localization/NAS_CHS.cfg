Localization
{
	zh-cn
	{
		//Kerbin Navy
		#autoLOC_NAS_KerbinNavy_name = Kerbin海军
		//We're not quite sure why little Kermans would need a navy, but they do actually have one. Since their fleet looks a bit unreliable we decided to ignore it.
		#autoLOC_NAS_KerbinNavy_description = 我们不清楚为什么小小的坎巴拉人也会需要海军，不过他们确实有这么一支武装。由于他们的舰队怎么看都不甚可靠，我们决定无视之。
		
		//NAS Parts
		#autoLOC_NAS_Category = NAS部件
		
		//Torpedo/DC Settings
		#autoLOC_NAS_DepthSettings_title = 鱼雷/深弹设置
		//Torpedo Cruising Depth
		#autoLOC_NAS_DepthSettings_torpedo = 鱼雷巡航深度
		//Depth Charge Detonating Depth
		#autoLOC_NAS_DepthSettings_depthCharge = 深弹起爆深度
		//Unavailable
		#autoLOC_NAS_DepthSettings_unavailable = 不可用
		//Cruising Depth
		#autoLOC_NAS_Editor_cruiseDepth = 巡航深度
		//Detonating Depth
		#autoLOC_NAS_Editor_detonateDepth = 起爆深度
		
		//Fritz X Guided Anti-ship Glide Bomb
		#autoLOC_NAS_AB_FritzX_LW_title = 弗里茨X反舰滑翔制导炸弹
		//Fritz X was a German guided anti-ship glide bomb used during World War II. As one of the precursors of today's anti-ship missiles and precision-guided weapons, it was the world's first precision guided weapon ever deployed in combat, and the first to sink a ship in combat. (Laser guided)
		#autoLOC_NAS_AB_FritzX_LW_description = 弗里茨X是一款德国在第二次世界大战中使用的反舰滑翔制导炸弹。作为现代反舰导弹和精确制导武器的前身之一，它是世界第一款被用于实战的制导武器，以及第一款在实战中击沉舰船的同类武器。（激光制导）

		//Tallboy 12,000 lb Earthquake Bomb
		#autoLOC_NAS_AB_Tallboy12klb_RAF_title = “高脚柜”12,000磅地震炸弹
		//Tallboy, or Bomb, Medium Capacity, 12,000 lb, was an earthquake bomb developed by the British aeronautical engineer Barnes Wallis and deployed by the RAF in 1944. At five long tons and carried by the Avro Lancaster, it was effective against hardened structures against which prior, smaller bombs had proven ineffective.
		#autoLOC_NAS_AB_Tallboy12klb_RAF_description = 高脚柜，或者叫“中等当量12，000磅炸弹”，是一款由英国航空工程师巴恩斯•沃利斯 (Barnes Wallis)设计，并于1944年列装英国皇家空军的地震炸弹。其重达5长吨，由兰卡斯特轰炸机投放，对于用小重量的旧式航弹无法破坏的强化工事十分有效。

		//380 mm/45 Modèle 1935 Gun Quadruple Turret
		#autoLOC_NAS_BB_380M1935x4_FNFL_title = 1935年型380毫米/45口径四联装舰炮
		//As the last battleship guns developed by France, these weapons were mounted in quad turrets, which were really more of a dual-twin arrangement. A total of 21 guns were built between 1936 and 1940 with an additional 9 guns built post-war, and all of the post war guns were scrapped.
		#autoLOC_NAS_BB_380M1935x4_FNFL_description = 该型武器是法国研制的最后一款战列舰主炮，以四联装炮塔方式安装——其实里面是两套双联装机构。在1936到1940年期间该型主炮共生产了21门，战后还额外生产了9门，事后这批战后生产的火炮全部被销毁。

		//Canon de 138 mm Modèle 1929 Dual Mount
		#autoLOC_NAS_DD_138M1929x2_FNFL_title = 1929年型138毫米双联装舰炮
		//The Canon de 138 mm Modèle 1929 was a medium-calibre naval gun of the French Navy used during World War II. It was used on the large destroyers (contre-torpilleurs) of the Le Fantasque and Mogador classes.
		#autoLOC_NAS_DD_138M1929x2_FNFL_description = 1929年型138毫米双联装舰炮是法国海军在第二次世界大战期间使用过的一款中口径海军炮。该型主炮装备了部分大型驱逐舰（驱逐领舰），包括空想级和摩加多尔级。

		//10 cm/65 Type 98 Dual-purpose Gun Turret
		#autoLOC_NAS_AA_DD_100x2_IJN_title = 九八式100毫米高平两用舰炮
		//The 10 cm/65 Type 98 naval gun, also known as the long 10cm high-angle gun, was a light caliber naval gun of the Imperial Japanese Navy used during World War II. It was employed on the aircraft carrier Taihou, the light cruiser Ooyodo, and Akizuki-class destroyers.
		#autoLOC_NAS_AA_DD_100x2_IJN_description = 九八式100毫米高射炮，也称长10厘米高角炮，是大日本帝国海军在第二次世界大战期间使用的一款小口径舰炮。装备该型火炮的包括航空母舰大凤号，轻巡洋舰大淀号，以及秋月级驱逐舰。

		//Type 96 25 mm AT/AA Gun Triple Mount
		#autoLOC_NAS_AA_MG_25Type96x3_IJN_title = 九六式25毫米三联装防空机枪
		//The Type 96 25mm Gun was an automatic cannon used by the Imperial Japanese Navy during World War II, a local built variant of the French Hotchkiss 25mm anti-aircraft gun. (fires 25*137mmAmmo)
		#autoLOC_NAS_AA_MG_25Type96x3_IJN_description = 九六式25毫米机枪是大日本帝国海军在第二次世界大战期间使用的一款自动机炮，是法国霍奇基斯25毫米防空炮的日本授权生产版。（发射弹药：25*137mmAmmo）

		//Type 99 No.80 Mk 5 Bomb
		#autoLOC_NAS_AB_Type99No80_IJN_title = 九九式八〇番五号航弹
		//A tear drop shaped bomb adopted in 1941, basically a converted 40 cm AP shell, and it was capable of penetrating 150 mm of armor.
		#autoLOC_NAS_AB_Type99No80_IJN_description = 一款研发于1941年的水滴形航弹，其基于改造过的41厘米口径穿甲炮弹，有击穿150毫米装甲的能力。

		//Vickers 14 inch/45 Naval Twin Turret
		#autoLOC_NAS_BB_356x2_IJN_title = 维克斯14英寸/45倍径双联装舰炮
		//The Vickers 14 inch 45 calibre gun was designed and built by Vickers and initially installed on the battlecruiser Kongō which it was building for the Imperial Japanese Navy. Guns similar to this Vickers design were also later built in Japan to arm Kongō‍ '​s sister ships and subsequent Japanese-constructed "super-dreadnoughts" which were all built in Japan.
		#autoLOC_NAS_BB_356x2_IJN_description = 维克斯14英寸/45倍径舰炮由英国维克斯公司设计制造，用于装备其为大日本帝国海军建造的战列巡洋舰金刚号。类似设计稍后也在日本生产过，被用于金刚级的姊妹舰，以及其他全由日本建造的“超无畏舰”上。

		//41 cm/45 3rd Year Type Naval Gun
		#autoLOC_NAS_BB_410x2_IJN_title = 三年式41厘米/45倍径双联装舰炮
		//41 cm/45 (16.1") 3rd Year Type was the first large-caliber gun designed entirely in Japan. Produced guns were mounted afloat only on the Nagato class, but had been planned for use on the Kaga, Amagi and Kii classes of the early 1920s, all of which were canceled as a result of the Washington Naval Limitation Treaty.
		#autoLOC_NAS_BB_410x2_IJN_description = 三年式41厘米/45倍径舰炮是第一款由日本独立设计的大口径舰炮。实际装备过该型舰炮的只有长门级战列舰，但在20世纪20年代的计划中也曾准备用于加贺级、天城级以及纪伊级战列舰，上述舰船均由于华盛顿海军条约而中止建造。

		//46 cm/45 Type 94 Naval Triple Turret
		#autoLOC_NAS_BB_460x3_IJN_title = 九四式46厘米/45倍径三联装舰炮
		//The 46 cm/45 (18.1") cannons used on the Yamato class were the most powerful guns ever installed on a battleship.  While closely matched by the USA 16"/50 Mark 7 at long ranges, in a close-range engagement the penetration power of this weapon was unsurpassed.
		#autoLOC_NAS_BB_460x3_IJN_description = 装备在大和级战列舰上的九四式46厘米/45倍径舰炮，是在全世界海军中服役过的最强战列舰主炮。虽然其远距离性能和美国海军的16"/50倍径Mark 7舰炮表现接近，但在近距离上，这款火炮的穿甲能力无可匹敌。

		//20.3 cm/50 3rd Year No.3 Naval Gun
		#autoLOC_NAS_CA_203x2_IJN_title = 三年式20.3厘米双联装三号舰炮
		//The 20.3 cm/50 3rd Year Naval Gun was developed in 1930-1931 in order to achieve the maximum caliber allowed for cruisers under the Naval Limitation Treaties of the time. By the start of the Pacific War, the changeover was complete and all Japanese heavy cruisers were armed with these weapons.
		#autoLOC_NAS_CA_203x2_IJN_description = 三年式20.3厘米舰炮设计于1930-1931年，其设计目的是赶上当时海军条约规定的最大巡洋舰主炮口径。在太平洋战争开始时，换装已经完成，所有的日本重巡洋舰都装上了这款武器。

		//14 cm/50 3rd Year Type Naval Gun Twin Mount
		#autoLOC_NAS_CL_140x2_IJN_title = 三年式14厘米/50倍径双联装舰炮
		//The 14 cm/50 3rd Year Type naval gun was a Japanese low-angle weapon introduced during World War I. It served as the secondary armament in a number of Japanese dreadnoughts and as the main armament in light cruisers and some auxiliary ships.
		#autoLOC_NAS_CL_140x2_IJN_description = 三年式14厘米/50倍径舰炮，是日本于第一次世界大战期间开始装备的一款平射武器。在相当一部分日本无畏舰上都能看到这款武器作为副炮出现，同时也作为轻巡洋舰和部分辅助舰艇的主炮使用。

		//15.5 cm/60 3rd Year Type Naval Gun Triple Mount
		#autoLOC_NAS_CL_155x3_IJN_title = 三年式15.5厘米/60倍径三联装舰炮
		//The 15.5 cm/60 3rd Year Type gun was a naval gun used by the Imperial Japanese Navy, on the Yamato-class battleships, the Mogami-class cruisers (as completed) and on the light cruiser Ōyodo.
		#autoLOC_NAS_CL_155x3_IJN_description = 三年式15.5厘米/60倍径舰炮是大日本帝国海军采用的一款舰炮，装备于大和级战列舰，最上级重巡洋舰（完工时）以及大淀号轻巡洋舰。

		//Type 3 Depth Charge
		#autoLOC_NAS_DC_Type3_IJN_title = 三式爆雷
		//Type 3 depth charge was a depth charge developed and used by Imperial Japanese Navy during WWII. The weapon was designed to overcome the long existed problem of a shallow detonating depth, and contained more bursting charge. (YOU'D BETTER NOT DROP IT WHILE YOU ARE STATIONARY)
		#autoLOC_NAS_DC_Type3_IJN_description = 三式爆雷是由大日本帝国海军在第二次世界大战期间研发并使用的深水炸弹。其设计初衷是为了解决长期以来存在的起爆深度过浅问题，并增加了装药量。（不建议在静止状态下投放）

		//12.7 cm/50 3rd Year Type Naval Gun Model C
		#autoLOC_NAS_DD_127x2_IJN_title = 三年式12.7厘米/50倍径双联装C型舰炮
		//The 12.7 cm/50 3rd Year Type naval gun was a medium calibre naval gun of the Imperial Japanese Navy used during World War II. It was the standard weapon for Japanese destroyers between 1928 and 1940.
		#autoLOC_NAS_DD_127x2_IJN_description = 三年式12.7厘米/50倍径舰炮是大日本帝国海军在第二次世界大战期间使用的一款中口径舰炮。其在1928至1940年间是日本海军驱逐舰的标准装备。

		//Type 2 Mark 2 Model 1 Air Search Radar Kai-2
		#autoLOC_NAS_RA_21GoKai2_IJN_title = 二式二号一型电波探信仪改二
		//Type 2 Mark 2 Model 1 Air Search Radar, or "21-Go (Type 21)" Air Search Radar, was developed and used by Imperial Japanese Navy in WWII. Type 21 first fitted to BB Ise in April 1942, Taiyo, Chuyo and Unyo in January 1943, others prior to August 1943. At least 30-40 sets built and used operationally.
		#autoLOC_NAS_RA_21GoKai2_IJN_description = 二式二号一型电波探信仪，或称“21号”对空电探，是由大日本帝国海军在第二次世界大战期间研发并使用的一款防空探测雷达。21号电探首先于1942年4月装备了战列舰伊势号，随后于1943年1月装备了大鹰号、冲鹰号和云鹰号护航航空母舰，其他的换装工作在1943年4月前全部完成。该型雷达至少生产并装备了30至40部。

		//Type 91 Torpedo Mod 2 "Thunder Fish"
		#autoLOC_NAS_TO_AT_Type91_IJN_title = 九一式“雷鱼”航空鱼雷改二
		//The Type 91 torpedo was an aerial torpedo of the Imperial Japanese Navy, designed to be launched from multiple types of airplanes, and was used in almost all carrier battles during Pacific War. This is the exact type used at Pearl Harbor, with wooden tail fins to keep horizontal in the air. (DO NOT DROP WHEN FLYING HIGHER THAN 80 M OR FASTER THAN 105 M/S)
		#autoLOC_NAS_TO_AT_Type91_IJN_description = 九一式鱼雷是大日本帝国海军装备的一款航空鱼雷，可以使用多种不同的飞机投放，被用于太平洋战争期间几乎所有有航空母舰参与的战役。这款改型是为了袭击珍珠港而设计的，配有木制尾舵，以在空中保持姿态水平。（请勿在高度高于80米或速度高于105米每秒时投放）

		//Type 93 Torpedo "Long Lance"
		#autoLOC_NAS_TO_Type93_IJN_title = 九三式“长矛”氧气鱼雷
		//The Type 93 was a 61 cm (24 in)-diameter torpedo of the Imperial Japanese Navy (IJN), launched from surface ships. It is commonly referred to as the Long Lance by most modern English-language naval historians.
		#autoLOC_NAS_TO_Type93_IJN_description = 九三式氧气鱼雷是大日本帝国海军装备的一款61厘米（24英寸）直径鱼雷。绝大多数英语圈的海军历史学家都通称其为“长矛”。

		//610 mm Torpedo Launcher
		#autoLOC_NAS_TP_610x4_IJN_title = 610毫米鱼雷发射管
		//A torpedo launcher capable of holding and firing all IJN 610 mm torpedoes, including the famous Type 93 "Long Lance".
		#autoLOC_NAS_TP_610x4_IJN_description = 一款能安装并发射所有日本海军610毫米鱼雷的发射管，其中包括大名鼎鼎的九三式“长矛”鱼雷。

		//2 cm Flakvierling 38
		#autoLOC_NAS_AA_MG_20FlaK38x4_KM_title = 2 cm Flakvierling 38
		//The Flak 30 (Flugabwehrkanone 30) and improved Flak 38 were 20 mm anti-aircraft guns used by various German forces throughout World War II. It was the most numerously produced German artillery piece throughout the war. The Flakvierling 38 combined four Flak 38 autocannons onto a single carriage.
		#autoLOC_NAS_AA_MG_20FlaK38x4_KM_description = Flak 30 (Flugabwehrkanone 30)，以及改进后的Flak 38，是第二次世界大战期间纳粹德国各种部队都使用过的20毫米防空炮。这是战争期间德国生产总量最大的火炮武器，Flakvierling 38则是将四门Flak 38自动火炮装在了同一个底座上。

		//3.7 cm SK C/30 Anti-aircraft Gun Dual Mount
		#autoLOC_NAS_AA_MG_37SKC30_KM_title = 3.7 cm SK C/30双联装防空炮
		//The 3.7 cm SK C/30 was the German Kriegsmarine's primary 3.7 cm (1.5 in) anti-aircraft gun during the Second World War. It was superseded by the fully automatic 3.7 cm FlaK 43 late in the war. (Fires 37mmFlaKAmmo)
		#autoLOC_NAS_AA_MG_37SKC30_KM_description = 3.7 cm SK C/30是纳粹德国战争海军在第二次世界大战期间使用的主要3.7厘米（1.5英寸）防空炮。其在战争后期被全自动的3.7 cm FlaK 43取代。（发射弹药：37mmFlaKAmmo）

		//10.5 cm SK C/33
		#autoLOC_NAS_AA_SC_105SKC33_KM_title = 10.5 cm SK C/33
		//The 10.5 cm SK C/33, based on 10.5 cm FlaK 38, was a German anti-aircraft gun used during World War II by the Kriegsmarine, the German Navy. It was installed on the Bismarck and Scharnhorst classes of battleships as well as the Deutschland- and Admiral Hipper-class cruisers.
		#autoLOC_NAS_AA_SC_105SKC33_KM_description = 基于10.5 cm FlaK 38研发的10.5 cm SK C/33，是第二次世界大战期间纳粹德国战争海军使用的一款防空炮。其曾装备于俾斯麦级和沙恩霍斯特级战列舰，以及德意志级和希佩尔海军上将级巡洋舰上。

		//38 cm SK C/34 Twin-turret
		#autoLOC_NAS_BB_380x2_KM_title = 38 cm SK C/34双联装舰炮
		//The 38 cm SK C/34 naval gun was developed by Germany mid to late 1930s. It armed the Bismarck-class battleships and was planned as the armament of the O-class battlecruisers and the re-armed Scharnhorst-class battleships.
		#autoLOC_NAS_BB_380x2_KM_description = 38 cm SK C/34舰炮由纳粹德国于20世纪30年代后期研发。其装备于俾斯麦级战列舰，也曾有过用于设计阶段的O级战列巡洋舰以及换装沙恩霍斯特级战列舰的计划。
		
		//28 cm SK C/28 Triple Turret
		#autoLOC_NAS_BC_283x3_KM_title = 28 cm SK C/34三联装舰炮
		//The German 28 cm C/28 was a 283 mm 52-caliber built-up gun designed in 1928, and used on the Deutschland-class Panzerschiffe ("armored ships", also known as pocket battleships).
		#autoLOC_NAS_BC_283x3_KM_description = 德国海军的28 cm（283毫米）SK C/28舰炮设计于1928年，装备于德意志级装甲舰（常称为“袖珍战列舰”）上。

		//20.3 cm SK C/34 Turret
		#autoLOC_NAS_CA_203x2_KM_title = 20.3 cm SK C/34双联装舰炮
		//The 20.3 cm SK C/34 was the main battery gun used on all German World War II heavy cruisers.Admiral Hipper, Blücher, and Prinz Eugen each mounted eight of these guns in 248-tonne Drh LC/34 twin turrets with a maximum elevation of 37 degrees.
		#autoLOC_NAS_CA_203x2_KM_description = 20.3 cm SK C/34是第二次世界大战期间所有德国重巡洋舰的主炮。希佩尔海军上将号、布吕歇尔号和欧根亲王号重巡洋舰各装备了8门该炮，配用的Drh LC/34双联装炮塔重达248吨，炮身仰角为37°。

		//FuMO 61 "Hohentwiel U"
		#autoLOC_NAS_RA_FuMO61_KM_title = FuMO 61 “霍恩特菲尔U”
		//The FuMO 61 Hohentwiel U was the marine version of the FuG 200 Hohentwiel, a low-UHF band frequency maritime patrol radar system of the Luftwaffe, and was used by the Kriegsmarine on Type VII, Type IX and Type XXI U-boats in World War II.
		#autoLOC_NAS_RA_FuMO61_KM_description = FuMO 61 “霍恩特菲尔U”是FuG 200“霍恩特菲尔”，一款纳粹德国空军使用的低UHF频段海上警戒雷达系统的海军版本。其在第二次世界大战中被纳粹德国战争海军采用，被安装在VII级、IX级和XXI级U型潜艇上。

		//14-inch M1909 Twin Turret (Fort Drum Type)
		#autoLOC_NAS_FD_356FortDrum_USA_title = 14英寸M1909双联装炮塔（鼓堡要塞型号）
		//The 14-inch Gun M1907 (356 mm) and its variants the M1907MI, M1909, and M1910 were large coastal artillery pieces installed to defend major American seaports between 1895 and 1945. This custom built M1909 turret was installed as main weapon on Fort Drum, a heavily fortified concrete island in Philippines.
		#autoLOC_NAS_FD_356FortDrum_USA_description = 14英寸（356毫米）M1907火炮，及其变种M1907MI，M1909还有M1910，是1895至1945年间美国陆军用于防卫美国主要海港的大型海岸炮。这款专门建造的M1909炮塔被安装在菲律宾的鼓堡要塞（Fort Drum），其本体是一座用钢筋混凝土高度加固过的小岛。

		//Fixed Flag Pole
		#autoLOC_NAS_Flag_title = 固定旗杆
		//Navy decided to develop this for captains to show their own photos or logos on their ships. (Supports TweakScale)
		#autoLOC_NAS_Flag_description = 海军决定为舰长们开发一款让他们能在自己的船上展示照片，或者其个人标记的产品。（支持TweakScale）

		//9*19mm Parabellum Ammunition Backpack
		#autoLOC_NAS_FPS_9mmAmmoPack_title = 9*19mm帕拉贝鲁姆手枪弹背包
		//An ammo pack containing 512 9*19mm rounds.
		#autoLOC_NAS_FPS_9mmAmmoPack_description = 一个包含了512发9*19mm的弹药包。

		//Sten Mk. II Submachine Gun
		#autoLOC_NAS_FPS_StenSMG_BA_title = 司登Mk.II冲锋枪
		//The Sten Mk. II submachine gun was chambered in 9×19mm and used extensively by British and Commonwealth forces throughout World War II and the Korean War. It was notable for having a simple design and very low production cost making them effective insurgency weapons for resistance groups. (KIS weapon, firing 9x19mmParaAmmo)
		#autoLOC_NAS_FPS_StenSMG_BA_description = 司登Mk.II冲锋枪口径为9×19mm，在第二次世界大战和朝鲜战争期间被英国陆军和英联邦军队广泛使用。其特色是设计非常简洁，造价也极低，于是对抵抗组织而言也极其实用。（KIS武器，发射弹药：9x19mmParaAmmo）

